1. Absolute: px, pt, cm, mm, inch, pc
2. Relative: 
%: phân trăm theo body
rem: ảnh hưởng thẻ ban đầu html
em: của thằng kề bên nó có định dạng
vw: chiều rộng lấy theo phần trăm của trình duyệt
vh: chiều cao lấy theo phần trăm của trình duyệt
