<!-- 
Thêm attribute title cho thẻ img với giá trị bất kỳ (không để trống)
Thêm attribute href cho thẻ a với giá trị là một URL hợp lệ
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./icon.ico" />
  </head>
  <body>
    <img
      src="https://dogstar.vn/wp-content/uploads/2022/05/99-hinh-anh-thu-cung-cute-tuyet-dep.jpg"
      alt="anh thú cưng"
      title="Thú cưng"
    />
    <a href="https://www.google.com/">google.com</a>
  </body>
</html>
